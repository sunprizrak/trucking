{% load static %}

<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-transparent">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% if request.user.is_authenticated %}
                    <li class="nav-item d-lg-none">
                        <a class="nav-link">{{ user.email }}</a>
                    </li>
                    <li class="nav-item d-lg-none">
                        <a class="nav-link" href="{% url 'profile' %}">Личный кабинет</a>
                        <a class="nav-link" href="{% url 'logout' %}">Выйти</a>
                    </li>
                {% else %}
                    <li class="nav-item d-lg-none">
                        <a href="{% url 'social:begin' 'google-oauth2' %}"><button class="btn btn-warning">Личный кабинет</button></a>
                    </li>
                {% endif %}
            </ul>
            {% if request.path == '/' %}
                {% if request.user.is_authenticated %}
                    <a href="{% url 'profile' %}" class="d-none d-xl-block"><button class="btn btn-warning cst-btn">Личный кабинет</button></a>
                {% else %}
                    <a href="{% url 'social:begin' 'google-oauth2' %}" class="d-none d-xl-block"><button class="btn btn-warning cst-btn">Личный кабинет</button></a>
                {% endif %}
            {% endif %}
        </div>
    </div>
</nav>
