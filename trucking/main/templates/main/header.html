{% load static %}
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">О нас</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Услуги</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Клиентам</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Партнёрам</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Контакты</a>
                    </li>
                </ul>
            </div>
            {% if request.user.is_authenticated %}
                <div class="dropdown">
                    <a id="username" class="dropdown-toggle nav-link link-dark" role="button" data-bs-toggle="dropdown" aria-expanded="false">{{ user.email }}</a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="username">
                        <li class="dropdown-item"><a class="nav-link link-dark" href="{% url 'profile' %}">Личный кабинет</a></li>
                        <li class="dropdown-item"><a class="nav-link link-dark" href="{% url 'logout' %}">Выйти</a></li>
                    </ul>
                </div>
            {% else %}
                <a class="nav-link" href="{% url 'social:begin' 'google-oauth2' %}"><button class="btn btn-outline-success ms-3">Личный кабинет</button></a>
            {% endif %}
        </div>
    </nav>
</header>
